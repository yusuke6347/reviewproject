{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form class="form-signin" method="post">{% csrf_token %}
      {% comment %} <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> {% endcomment %}
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
      {% if error %}
      {{error}}
      {% endif %}
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>
{% endblock content %}
